<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitoring - New customer</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <form action="https://webhook.site/c8fc8201-78c3-4580-8a25-6b1a4dc510bb" method="post" id="uptime">
        <div class="container">
            <h1>Uptime Monitoring - New customer</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>Customer name</b></label>
            <input type="text" placeholder="Enter Customer name" name="name" required>

            <label for="convertlang"><b>convertlanguage</b></label>
            <input type="text" placeholder="Enter convertlanguage" name="convertlang" required>

            <label for="clientid"><b>Client ID</b></label>
            <input type="text" placeholder="Enter Client ID" name="clientid" required>

          
            <div class="clearfix">
                <input type="button" class="cancelbtn" onclick="newFunction()" value="Reset">
                <button type="submit" class="signupbtn">Send</button>
            </div>
        </div>
    </form>
    <script>
        var form = document.getElementById('uptime');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("uptime")),
            }).then(
                response => response.json()
            ).then((html) => {
                // you can put any JS code here
                window.open('page2.html', '_blank');

            });
        });
    </script>
    <script>
        function newFunction() {
           document.getElementById("uptime").reset();
        }
     </script>
</body>

</html>
